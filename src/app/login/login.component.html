<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register-form" style="margin-top: 100px;">
            <div class="form">
                <div class="note">
                    <p style="font-size: 20px;">Welcome Back!!</p>
                </div>
              <div class="alert alert-warning" *ngIf='invalidLogin'>Wrong Email Id/Password</div>
<!--              <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>-->

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Email Id *" value="" [(ngModel)]="username" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value=""[(ngModel)]="password" />
                            </div>
                        </div>

                    </div>
                    <button type="button" class="btnSubmit"  (click)="checkLogin()">LogIn</button>
                </div>
            </div>
        </div>
