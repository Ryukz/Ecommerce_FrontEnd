
<div class="container bg-light pt-3">

  <div class="row">

    <div class="col-sm-7">

      <img src="{{products.image}}" class="img-thumbnail m-5 p-5" style="height:500px; width: 500px;">

    </div>

    <div class="col-sm-5">

      <h2 class="pt-2 font1">Edit Product Details</h2><hr>

      <form>

        <div class="form-group">
          <div>
            <label>Edit Name :</label>
          </div>
          <input type="text" class="form-control" id="name" placeholder="{{products.name}}" name="name" value="{{products.name}}" [(ngModel)]="products.name">
        </div>
        <div class="form-group">
          <div>
            <label>Edit Price :</label>
          </div>
          <input type="email" class="form-control" id="price" placeholder="{{products.price}}" value="{{products.price}}" name="price" [(ngModel)]="products.price">
        </div>
        <div class="form-group">
          <div>
            <label>Edit Product Details :</label>
          </div>
          <input type="text" class="form-control" id="details" placeholder="{{products.details}}" name="mob" value="{{products.details}}" [(ngModel)]="products.details">
        </div>

        <div>
          <label>Edit Product's Category :</label>
        </div>
        <div class="form-group">
          <select [(ngModel)]="products.category" class="form-control custom-select" name="category">
            <option>Laptop</option>
            <option>HeadPhone</option>
            <option>KeyBaords</option>
            <option>SmartPhone</option>
          </select>
        </div>


        <button type="submit" class="btn btn-info mt-5 mb-5 w-100" (click)="editProduct()">Edit Details</button>
      </form>





    </div>
  </div>
</div>
